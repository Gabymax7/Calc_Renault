    body.dark {

      --muted: #c5c6c7;
      --accent: #66fcf1;

      --border: #2b3642;
      --field: #12161c;
      --chip: #0f1318;

    * {

      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 22px;
    }

    h1 {
      text-align: center;
      margin: 0 0 12px;
      font-size: 22px;
    }

    .topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 8px 0;
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 22px;
      line-height: 1;
      user-select: none;
      padding: 6px 8px;
      border-radius: 10px;
    }

    .hint {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      margin-bottom: 12px;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 18px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: var(--gap);
    }

    .col-3 {
      grid-column: span 3;
    }

    .col-4 {
      grid-column: span 4;
    }

    .col-6 {
      grid-column: span 6;
    }

    .col-12 {
      grid-column: span 12;
    }

    @media (max-width: 900px) {

      .col-3,
      .col-4,
      .col-6,
      .col-12 {
        grid-column: span 12;
      }
    }

    label {
      display: block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
      text-align: center;
    }

    input,
    select {
      width: 100%;
      padding: 12px 14px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--field);
      color: var(--text);
      text-align: center;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .chip {
      width: fit-content;
      min-width: 160px;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px dashed var(--border);
      background: var(--chip);
      margin: 0 auto;
    }

    .kpi {
      background: var(--field);
      border: 1px dashed var(--border);
      border-radius: 18px;
      padding: 26px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .kpi .label {
      font-size: 12px;
      color: var(--muted);
    }

    .kpi .value {
      font-size: 32px;
      font-weight: 900;
      color: var(--accent);
    }

    .kpi.alert .value {
      color: var(--danger);
    }

    .toolbar {
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }

    .btn {
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: linear-gradient(90deg, #2cc7bf, var(--accent));
      color: #001417;
    }
  </style>
</head>

    function fmt(n) {
      if (typeof n !== 'number') return 'â€”';
      return new Intl.NumberFormat('es-AR').format(n);
    }

    function fmtInt(n) {
      return new Intl.NumberFormat('es-AR', { maximumFractionDigits: 0 }).format(n);
    }

    // LÃ³gica para Renault
    function re_lineaPara(modelo, plazo) {
      const lineas = Object.values(RE_DATA.Convencional).flatMap(arr => arr);
      return lineas.find(linea => linea.modelos.includes(modelo) && linea.planes.some(p => p.plazo === parseInt(plazo)));
    }

    function re_planPara(modelo, plazo) {
      const linea = re_lineaPara(modelo, plazo);
      return linea ? linea.planes.find(p => p.plazo === parseInt(plazo)) : null;
    }

    function re_modelos() {
      const modelos = Object.values(RE_DATA.Convencional)
        .flatMap(arr => arr.flatMap(linea => linea.modelos));
      return Array.from(new Set(modelos));
    }
    
    function re_plazosPara(modelo) {
        const lineas = Object.values(RE_DATA.Convencional).flatMap(arr => arr);
        const plazos = lineas
            .filter(linea => linea.modelos.includes(modelo))
            .flatMap(linea => linea.planes.map(p => p.plazo));
        return Array.from(new Set(plazos)).sort((a, b) => a - b);
    }

    function formatInput(inputElement) {
        let value = inputElement.value.replace(/\D/g, ''); // Elimina todo lo que no sea un nÃºmero
        if (value) {
            inputElement.value = new Intl.NumberFormat('es-AR').format(value);
        }
    }
    
    // Elementos de la UI
    const selMarca = document.getElementById('marca');
    const selModelo = document.getElementById('modelo');
    const selPlazo = document.getElementById('plazo');
    const inValor = document.getElementById('valorUnidad');
    const inMonto = document.getElementById('montoSolicitado');
    const outMontoMax = document.getElementById('montoMax');
    const outEnt = document.getElementById('entrega');
    const outCuo = document.getElementById('cuota');

    // InicializaciÃ³n
    function loadMarcas() {
      selMarca.innerHTML = '<option value="Renault">Renault</option>';
    }

    function loadModelos() {
      selModelo.innerHTML = '<option selected disabled>Seleccione un modelo</option>';
      re_modelos().forEach(modelo => {
        const opt = document.createElement('option');
        opt.value = modelo;
        opt.textContent = modelo;
        selModelo.appendChild(opt);
      });
      inValor.value = '';
    }

    function loadPlazos() {
      selPlazo.innerHTML = '<option selected disabled>Seleccione un plazo</option>';
      const modelo = selModelo.value;
      if (!modelo) return;
      
      re_plazosPara(modelo).forEach(plazo => {
          const opt = document.createElement('option');
          opt.value = plazo;
          opt.textContent = `${plazo} meses`;
          selPlazo.appendChild(opt);
      });
    }

    function updateLimite() {
      const modelo = selModelo.value;
      const plazo = selPlazo.value;
      if (!modelo || !plazo) { outMontoMax.value = ''; return; }
      
      const linea = re_lineaPara(modelo, plazo);
      if (linea) {
        outMontoMax.value = fmtInt(linea.tope);
      } else {
        outMontoMax.value = '';
      }
    }

    function recalc() {
      const precio = parseFloat(inValor.value.replace(/\./g, '')) || 0;
      const creditoReq = parseFloat(inMonto.value.replace(/\./g, '')) || 0;
      const modelo = selModelo.value;
      const plazo = selPlazo.value;

      if (!precio || !creditoReq || !modelo || !plazo) {
        outEnt.textContent = 'â€”';
        outCuo.textContent = 'â€”';
        return;
      }
      
      const plan = re_planPara(modelo, plazo);
      const linea = re_lineaPara(modelo, plazo);
      if (!plan || !linea) { outEnt.textContent = 'â€”'; outCuo.textContent = 'â€”'; return; }
      const creditoBruto = Math.min(creditoReq, linea.tope || 0);
      const cnc = creditoBruto * ((plan.cncCamp || 0) / 100) * 1.21; // CNC efectivo + IVA
      const neto = creditoBruto; // no se descuenta CNC del acreditado
      const entrega = (precio - neto) + cnc;
      const cuota = plan.cuota1000 * (creditoBruto / 1000);
      outEnt.textContent = fmt(entrega);
      outCuo.textContent = fmt(cuota);
    }
    
    // Evento para el modo noche
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });

    // Cargar el tema guardado
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
    }

    // Eventos
    selMarca.addEventListener('change', () => { localStorage.setItem('calc_marca', selMarca.value); loadModelos(); loadPlazos(); updateLimite(); recalc(); });
    selModelo.addEventListener('change', () => { loadPlazos(); updateLimite(); recalc(); });
    selPlazo.addEventListener('change', () => { updateLimite(); recalc(); });
    inValor.addEventListener('input', () => { formatInput(inValor); recalc(); });
    inMonto.addEventListener('input', () => { formatInput(inMonto); recalc(); });

    loadMarcas();
    loadModelos();
    recalc();
