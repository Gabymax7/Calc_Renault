      --panel: #ffffff;

      --accent: #66fcf1;
      --danger: #ff4d57;
      --border: #d7dde5;
      --field: #ffffff;
      --chip: #f1f5f9;
      --radius: 14px;
      --gap: 16px;
    }

    body.dark {
      --bg: #0b0c10;
      --text: #e6eef6;
      --panel: #1f2833;
      --muted: #c5c6c7;
      --accent: #66fcf1;
      --danger: #ff4d57;
      --border: #2b3642;
      --field: #12161c;
      --chip: #0f1318;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 22px;
    }

    h1 {
      text-align: center;
      margin: 0 0 12px;
      font-size: 22px;
    }

    .topbar {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px 8px 0;
    }

    .theme-toggle {
      cursor: pointer;
      font-size: 22px;
      line-height: 1;
      user-select: none;
      padding: 6px 8px;
      border-radius: 10px;
    }

    .hint {
      text-align: center;
      color: var(--muted);
      font-size: 12px;
      margin-bottom: 12px;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 18px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      gap: var(--gap);
    }

    .col-3 {
      grid-column: span 3;
    }

    .col-4 {
      grid-column: span 4;
    }

    .col-6 {
      grid-column: span 6;
    }

    .col-12 {
      grid-column: span 12;
    }

    @media (max-width: 900px) {

      .col-3,
      .col-4,
      .col-6,
      .col-12 {
        grid-column: span 12;
      }
    }

    label {
      display: block;
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
      text-align: center;
    }

    input,
    select {
      width: 100%;
      padding: 12px 14px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: var(--field);
      color: var(--text);
      text-align: center;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--accent);
    }

    .chip {
      width: fit-content;
      min-width: 160px;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px dashed var(--border);
      background: var(--chip);
      margin: 0 auto;
    }

    .kpi {
      background: var(--field);
      border: 1px dashed var(--border);
      border-radius: 18px;
      padding: 26px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .kpi .label {
      font-size: 12px;
      color: var(--muted);
    }

    .kpi .value {
      font-size: 32px;
      font-weight: 900;
      color: var(--accent);
    }

    .kpi.alert .value {
      color: var(--danger);
    }

    .toolbar {
      display: flex;
      justify-content: center;
      margin-top: 16px;
    }

    .btn {

      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: linear-gradient(90deg, #2cc7bf, var(--accent));
      color: #001417;
    }

    // Helpers de formato
    const nf = new Intl.NumberFormat('es-AR', { maximumFractionDigits: 0 });
    const fmt = n => (n === null || n === undefined || isNaN(n)) ? 'â€”' : n.toLocaleString('es-AR', { style: 'currency', currency: 'ARS', maximumFractionDigits: 0 });
    const fmtInt = n => nf.format(n || 0);
    const unfmt = s => !s ? 0 : Number(String(s).replace(/[^0-9]/g, '')) || 0;
    const mask = el => { el.value = el.value ? fmtInt(unfmt(el.value)) : ''; };

    // Tema (ðŸŒ™/ðŸŒž)
    const themeBtn = document.getElementById('themeToggle');
    function updateThemeIcon() { themeBtn.textContent = document.body.classList.contains('dark') ? 'ðŸŒž' : 'ðŸŒ™'; }
    themeBtn.addEventListener('click', () => { document.body.classList.toggle('dark'); updateThemeIcon(); localStorage.setItem('calc_theme', document.body.classList.contains('dark') ? 'dark' : 'light'); });
    const savedTheme = localStorage.getItem('calc_theme'); if (savedTheme === 'dark') document.body.classList.add('dark'); updateThemeIcon();

    // DOM
    const selMarca = document.getElementById('marca');
    const selModelo = document.getElementById('modelo');
    const selPlazo = document.getElementById('plazo');
    const inValor = document.getElementById('valorUnidad');
    const inMax = document.getElementById('montoMax');
    const inCred = document.getElementById('montoSolicitado');
    const outEnt = document.getElementById('entrega');
    const outCuo = document.getElementById('cuota');
    const kpiCuo = document.getElementById('kpiCuota');

    // Renault helpers
    function re_allLineas() { const out = []; Object.values(RE_DATA).forEach(prod => Object.values(prod).forEach(arr => arr.forEach(l => out.push(l)))); return out; }
    function re_modelosUnicos() { const s = new Set(); re_allLineas().forEach(l => l.modelos.forEach(m => s.add(m))); return Array.from(s).sort(); }
    function re_planesPorModelo(modelo) { return re_allLineas().filter(l => l.modelos.includes(modelo)); }
    function re_plazosDisponibles(modelo) { const s = new Set(); re_planesPorModelo(modelo).forEach(l => l.planes.forEach(p => s.add(p.plazo))); return Array.from(s).sort((a, b) => a - b); }
    function re_lineaPara(modelo, plazo) { const c = re_planesPorModelo(modelo).filter(l => l.planes.some(p => p.plazo === plazo)); if (!c.length) return null; return c.reduce((a, b) => (a.tope || 0) >= (b.tope || 0) ? a : b); }
    function re_planPara(modelo, plazo) { const l = re_lineaPara(modelo, plazo); return l ? l.planes.find(p => p.plazo === plazo) : null; }

      const savedMarca = localStorage.getItem('calc_marca');
      if (savedMarca === 'Renault') selMarca.value = savedMarca;
    }

    // Cargar modelos - MODIFICADA para usar solo modelos Renault
    function loadModelos() {
      let mods = re_modelosUnicos();
      selModelo.innerHTML = mods.map(m => `<option value="${m}">${m}</option>`).join('');
      // Ya no hay pre-llenado de valor de auto automÃ¡tico
      inValor.value = '';
    }

    // Cargar plazos - MODIFICADA para usar solo plazos Renault
    function loadPlazos() {
      const modelo = selModelo.value;
      let plazos = re_plazosDisponibles(modelo);
      selPlazo.innerHTML = plazos.map(p => `<option value="${p}">${p} meses</option>`).join('');
    }

    // Actualizar lÃ­mite - MODIFICADA para usar solo lÃ­mite Renault
    function updateLimite() {
      const modelo = selModelo.value, plazo = +selPlazo.value;
      const linea = re_lineaPara(modelo, plazo); 
      const limite = linea?.tope ?? null; 
      inMax.value = fmt(limite);
      return limite || 0;
    }

    // Recalcular - MODIFICADA para usar solo la lÃ³gica de Renault
    function recalc() {
      const modelo = selModelo.value, plazo = +selPlazo.value;
      const precio = unfmt(inValor.value);
      const creditoReq = unfmt(inCred.value);
      const limite = updateLimite();
      // ValidaciÃ³n lÃ­mite
      const over = limite > 0 && creditoReq > limite;
      if (over) { outEnt.textContent = 'â€”'; outCuo.textContent = 'â€”'; kpiCuo.classList.add('alert'); return; } else kpiCuo.classList.remove('alert');

      const plan = re_planPara(modelo, plazo);
      const linea = re_lineaPara(modelo, plazo);
      if (!plan || !linea) { outEnt.textContent = 'â€”'; outCuo.textContent = 'â€”'; return; }
      const creditoBruto = Math.min(creditoReq, linea.tope || 0);
      const cnc = creditoBruto * ((plan.cncCamp || 0) / 100) * 1.21; // CNC efectivo + IVA
      const neto = creditoBruto; // no se descuenta CNC del acreditado
      const entrega = (precio - neto) + cnc;
      const cuota = plan.cuota1000 * (creditoBruto / 1000);
      outEnt.textContent = fmt(entrega);
      outCuo.textContent = fmt(cuota);
    }

    // Eventos - MODIFICADOS para eliminar chequeos de 'Chevrolet'
    selMarca.addEventListener('change', () => { localStorage.setItem('calc_marca', selMarca.value); loadModelos(); loadPlazos(); updateLimite(); recalc(); });
    selModelo.addEventListener('change', () => { loadPlazos(); updateLimite(); recalc(); });
    selPlazo.addEventListener('change', () => { updateLimite(); recalc(); });
    inValor.addEventListener('input', () => { mask(inValor); recalc(); });
    inCred.addEventListener('input', () => { mask(inCred); recalc(); });

    // Init
    loadMarcas(); loadModelos(); loadPlazos(); updateLimite(); recalc();
